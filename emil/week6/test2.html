    <meta charset="utf-8">
    <title>D3 Page Template</title>
    <style>

        .link {
            stroke: #aaa;
            marker-end:url(#arrowhead);
            stroke-width:1;
        }

        .node text {
            stroke:#333;
            cursor:pointer;
        }

        .node text {
            stroke:#333;
            cursor:pointer;
        }

        .node circle{
            cursor:pointer;
            stroke:#fff;
            stroke-width:3px;
        }

        circle.selected{
            stroke:#000;
        }      

    </style>
    <script type="text/javascript" src="../../libraries/d3/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.4.3/tabletop.min.js"></script>
</head>
<body>
    <script type="text/javascript">
        window.onload = function() { init() };

        var data, animals, edgelist;

        var width = 1000,
            height = 800

        var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

        svg.append("defs").append("marker")
            .attr("id", "arrowhead")
            .attr("refX", 6 + 3) /*must be smarter way to calculate shift*/
            .attr("refY", 2)
            .attr("markerWidth", 6)
            .attr("markerHeight", 4)
            .attr("orient", "auto")
            .append("path")
            .attr("d", "M 0,0 V 4 L 6,2 Z");

        var force = d3.layout.force()
            .gravity(.1)
            .distance(10)
            .charge(-50)
            .size([width, height]);        

        function init(){
            Tabletop.init( { key: '1lcFYWZAfJqrzu4DeBMD3vSCOuK2m6XABIqmQCtT5ghY',
                    callback: sheetLoaded,
                    wanted: [ "Animals" ],
                    simpleSheet: false });
        }

        function sheetLoaded(df, tabletop){           
            data = df;
            
            //Index Animals
            animals = data.Animals.elements;

            edgelist = [];
            animals.forEach(function(e) {
                if(e.MomId != ""){
                    var ix = animals.findIndex(mom => e.MomId == mom.Id)
                    edgelist.push({
                        source:ix,
                        target:e,
                        weight:1,
                    })
                }
                if(e.DadId != ""){
                    var ix = animals.findIndex(dad => e.DadId == dad.Id)
                    edgelist.push({
                        source:ix,
                        target:e,
                        weight:1,
                    })
                }
            });
        
            force
                .nodes(animals)
                .links(edgelist)
                .start();

            var link = svg.selectAll(".link")
                .data(edgelist)
                .enter().append("line")
                .attr("class", "link");
            
            var node = svg.selectAll(".node")
                .data(animals)
                .enter().append("g")
                .attr("class", "node")
                .call(force.drag);

            
            node.append("circle")
                .attr("r","5")
                .attr("fill", e => e.Male=="1" ? "blue" : "red")
                .attr("class", function(e) {return (e.Phenotype.toLowerCase().indexOf("dumbo")!=-1) ? "selected" : ""})
                .append("svg:title")
                .text(function(e){
                    return e.PedigreeName;
                });
            
            /*
            node.append("text")
                .attr("dx", 12  )
                .attr("dy", ".35em")
                .text(e => e.PedigreeName);//e.Breeder + " " + e.NamingTheme);*/

            force.on("tick", function() {
                link.attr("x1", function(d) { return d.source.x; })
                    .attr("y1", function(d) { return d.source.y; })
                    .attr("x2", function(d) { return d.target.x; })
                    .attr("y2", function(d) { return d.target.y; });

                node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
            });
        }

        var Counter = function(data){
            data = data.toString();
            return data;
        }
